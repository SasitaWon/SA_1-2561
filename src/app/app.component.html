<mat-toolbar color="primary">
        <span>ระบบคลินิกทันตกรรม</span>
      </mat-toolbar>


  <div class="container">
    <br>
    
    <h1 ><mat-icon>dvr</mat-icon>ระบบชำระเงิน </h1>  
    <hr><br>
   
    <mat-card>
        <mat-toolbar class="body">
            <span><mat-icon>label</mat-icon>&nbsp;&nbsp;&nbsp;ข้อมูลทั่วไป</span>
        </mat-toolbar><br>
        <mat-card-content>
                <mat-form-field class="example-full-width">
                        <input matInput placeholder="Date">
                </mat-form-field>&nbsp;&nbsp;&nbsp;
                <mat-form-field class="example-full-width">
                        <input matInput placeholder="Time">
                </mat-form-field>&nbsp;&nbsp;&nbsp;
                <mat-form-field class="example-full-width">
                        <input matInput placeholder="เจ้าหน้าที่คลินิก">
                </mat-form-field>
        </mat-card-content><br>
        <mat-toolbar class="body">
                <span><mat-icon>label</mat-icon>&nbsp;&nbsp;&nbsp;ข้อมูลผู้ป่วย</span>
        </mat-toolbar><br>
        <mat-card-content>
                <mat-form-field class="example-full-width">
                        <input matInput placeholder="Name">
                </mat-form-field>&nbsp;&nbsp;&nbsp;
                <mat-form-field class="example-full-width">
                        <input matInput placeholder="Lastname">
                </mat-form-field>
        </mat-card-content><br>
        <mat-toolbar class="body">
                <span><mat-icon>label</mat-icon>&nbsp;&nbsp;&nbsp;รายการค่าใช้จ่ายทั้งหมดของผู้ป่วย</span>
        </mat-toolbar><br>

        <table matSort (matSortChange)="sortData($event)">
                <tr align="center">
                  <th >No.</th>
                  <th >Name</th>
                  <th >Amount</th>
                  <th >Price</th>
                </tr>
                <br><br>
              
                <tr align="center">
                  <td>1</td>
                  <td>ยาพารา</td>
                  <td>20</td>
                  <td>500</td>
                </tr>
        </table>

        
              <br><br><br>

              <mat-card-actions align="center">
                    <button mat-raised-button>ชำระเงิน</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button mat-raised-button color="primary"><mat-icon>dvr</mat-icon>&nbsp;print</button>
              </mat-card-actions>
              <br>

    </mat-card>

    <br>
    
  
  
  
</div>
